<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <div id="expand"></div>
    <title>Tailor OS Etcher</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./renderer.js"></script>
  </head>
  <body>
     <div id="expandContainer">
        <div id="expand"></div>
      </div>
      <div id="logoBar">
        <span id="title">OSTailor</span>
      </div>
     <span id="version">vProto</span>
      <div id="step1">
       <span class="step" id="s1">Download</span>
       <div id="isoMenu" class="dropDown">
         <img src="./resources/whiteArrow.svg" id="dropArrow">
          <p id="osName">Select Opertating System</p>
        </div>
        <img src="./resources/cloud-server.svg" id="cloud">  
        <div id="ddListContainer">
          <ul id="options">
          </ul>
        </div>
      </div>
      <div id="step2">
        <span class="step" id="s2">Burn</span>
          <div id="driveMenu" class="dropDown">
            <p id="driveName">Select Location</p>
            <img src="./resources/whiteArrow.svg" id="dropArrow">
          </div>
      </div>
      <div id="step3">
        <span class="step" id="s3">Finish</span>
      </div>
      <div id="progLine">
      </div>
      <div id="pullout">
        <span id="title2">Options</span>
        <img src="./resources/back.svg" id="collapse">
        <div id="settingsButton">
          <img src="./resources/settings.svg"id="settingsIcon">
          <span class="standardText" id="settingsText">Settings</span>
        </div>
      </div>
      <button id="clearCacheButton">Clear Cache</button>
      <div id="uiOverlay"></div>
  </body>
</html>
