<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <div id="expand"></div>

    <link rel="stylesheet" href="index.css" />
    <script src="./code.js"></script>
  </head>
  <body>
    <div id="expandContainer">
      <div id="expand"></div>
    </div>
    <div id="logoBar">
      <span id="title">OSTailor</span>
    </div>

    <div id="step1">
      <span class="step" id="s1">Download</span>
      <div id="isoMenu">
        <img src="./whiteArrow.svg" id="dropArrow">

      </div>
      <img src="./cloud-server-svgrepo-com.svg" id="cloud">  
      <div id="ddListContainer">
        <ul id="options">
        </ul>
      </div>
    </div>
    <div id="step2">
      <span class="step" id="s2">Burn</span>
    </div>
    <div id="step3">
      <span class="step" id="s3">Finish</span>
    </div>
    <div id="progLine">

    </div>
    <div id="pullout">
      <span />
    </div>
  </body>
